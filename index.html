<!DOCTYPE html>
<html>
<head>
  <title>Wine Ordering App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Wine Ordering App</h1>
  </header>

  <main>
    <section>
      <h2>Available Wines</h2>
      <ul>
        <li>
          <h3>Red Wine</h3>
          <p>A rich and flavorful red wine.</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <h3>White Wine</h3>
          <p>A crisp and refreshing white wine.</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <h3>Rosé Wine</h3>
          <p>A light and fruity rosé wine.</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>

    <section>
      <h2>Shopping Cart</h2>
      <ul id="cart">
        <!-- The selected items will be added dynamically here -->
      </ul>
      <button id="checkout">Checkout</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Wine Ordering App. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
